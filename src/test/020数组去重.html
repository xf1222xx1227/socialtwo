<body>
    <script>
        function f1(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                for (let j = 0; j < i; j++) {
                    if (arr[i] == arr[j]) {
                        arr.splice(i, 1);
                    }
                }
            }
            console.log(arr);;
        }
        f1([1, 2, 3, 4, 4, 4, 6, 34, 2, 1, 7])
    </script>
