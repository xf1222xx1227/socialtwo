    <script>
        function f1(a, n) {
            let data = [];
            // 第一次全为正
            for (let i = 0; i < a; i++) {
                data[i] = 1;
            }
            for (let j = 2; j <= n; j++) {
                for (let i = 0; i < data.length; i++) {
                    if ((i + 1) % j == 0) {
                        data[i] = -1 * data[i];
                    }
                }
            }
            // 输出
            let data2 = [];
            for (let i = 0; i < data.length; i++) {
                if (data[i] == 1) {
                    data2.push(i + 1)
                }
            }
            console.log(data2.join(" "));
        }
        f1(10, 3);
    </script>
